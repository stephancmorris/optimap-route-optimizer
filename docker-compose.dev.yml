version: '3.8'

services:
  # Backend - Development mode with hot-reload
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: optimap-backend-dev
    ports:
      - "8000:8000"
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - OSRM_BASE_URL=${OSRM_BASE_URL:-http://router.project-osrm.org}
      - SOLVER_TIME_LIMIT_SECONDS=${SOLVER_TIME_LIMIT_SECONDS:-30}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - LOG_LEVEL=DEBUG
    volumes:
      # Full volume mount for development hot-reload
      - ./backend/app:/app/app
      - ./requirements.txt:/app/requirements.txt
    networks:
      - optimap-network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped

  # Frontend - Development mode with Vite dev server
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile.dev
    container_name: optimap-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      # Volume mounts for hot-reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
    depends_on:
      - backend
    networks:
      - optimap-network
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    restart: unless-stopped

networks:
  optimap-network:
    driver: bridge
    name: optimap-network-dev
